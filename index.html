<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza Vegetale</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <figure class="pizza">
    <div class="pizza__hero">
      <img
        src="https://images.unsplash.com/photo-1474600056930-615c3d706456?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80"
        alt="Pizza" class="pizza__img">
    </div>
    <div class="pizza__content">
      <div class="pizza__title">
        <h1 class="pizza__heading">Pizza Vegetale</h1>
        <div class="pizza__tag pizza__tag--1">vegetarian</div>
        <div class="pizza__tag pizza__tag--2">italian</div>
      </div>
    </div>
    <div class="pizza__price">$11.99</div>


  </figure>

</body>

</html>
